<!-- File Name: index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Submit Your Information</title>
    <style>
        /* Simplified inline styles for a cleaner layout */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            background-color: #fff;
        }
        h1 {
            margin-top: 0;
            padding-top: 20px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            box-sizing: border-box;
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .submit-btn {
            display: block;
            box-sizing: border-box;
            margin-top: 15px;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Your Information</h1>
        <p class="description">Please provide your details below. All information will be securely submitted.</p>
        <form method="POST" action="">
            <div class="input-group">
                <label for="firstName">First Name:</label>
                <input placeholder="Enter your first name" required="" name="firstName" id="firstName" type="text">
            </div>
            <div class="input-group">
                <label for="lastName">Last Name:</label>
                <input placeholder="Enter your last name" required="" name="lastName" id="lastName" type="text">
            </div>
            <div class="input-group">
                <label for="email">Email Address:</label>
                <input placeholder="Enter your email address" required="" name="email" id="email" type="email">
            </div>
            <div class="input-group">
                <label for="phone">Phone Number:</label>
                <input placeholder="Enter your phone number" required="" name="phone" id="phone" type="tel">
            </div>
            <div class="input-group">
                <label for="ip">IP Address:</label>
                <input placeholder="Enter your IP address" required="" name="ip" id="ip" type="text">
            </div>
            <div class="input-group">
                <label for="os">Operating System:</label>
                <select name="os" id="os" required>
                    <option value="">Select your operating system</option>
                    <option value="Windows">Windows</option>
                    <option value="Mac">Mac</option>
                    <option value="Linux">Linux</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <label for="browser">Browser:</label>
                <input placeholder="Enter your browser information" name="browser" id="browser" type="text">
            </div>
            <button class="submit-btn" type="submit">Submit</button>
        </form>
    </div>

    <!-- Include jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // JavaScript code to handle form submission via AJAX
        $(document).ready(function() {
            $('form').submit(function(event) {
                event.preventDefault(); // Prevent default form submission behavior

                // Collect form data
                var formData = $(this).serializeArray();

                // Send form data to the PHP script via AJAX
                $.ajax({
                    type: 'POST',
                    url: 'capture_data.php',
                    data: formData,
                    success: function(response) {
                        console.log('Information sent!');
                    },
                    error: function(xhr, status, error) {
                        console.error('There was an error sending the form:', error);
                    }
                });
            });
        });
    </script>
</body>
</html>
