<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Submit Your Information</h1>
        <p class="description">Please provide your details below. All information will be securely submitted.</p>
        
        <form id="infoForm" action="https://formspree.io/f/xjkkzerb" method="POST">
            
            <!-- First Name and Last Name -->
            <div class="input-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
            </div>

            <div class="input-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
            </div>
            
            <!-- Email -->
            <div class="input-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>
            
            <!-- Phone Number -->
            <div class="input-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>

            <!-- IP Address -->
            <div class="input-group">
                <label for="ip">IP Address:</label>
                <input type="text" id="ip" name="ip" required placeholder="Enter your IP address">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
